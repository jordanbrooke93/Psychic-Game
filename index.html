<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
</head>

<body>
    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>

    <div>
        <p id="wins-text"></p>
        <p id="losses-text"></p>
        <p id="guessesLeft-text"></p>
        <p id="lettersGuessed-text"></p>
    </div>

    <script type="text/javascript">
        var alpha = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var lettersGuessed = [];




        var winsText = document.getElementById("wins-text");
        var lossesText = document.getElementById("losses-text");
        var guessesLeftText = document.getElementById("guessesLeft-text");
        var lettersGuessedText = document.getElementById("lettersGuessed-text");

        var computerChoice = alpha[Math.floor(Math.random() * alpha.length)];
        console.log(computerChoice);

        document.onkeyup = function (event) {
            console.log(event.key);
            var userGuess = event.key;

            if (!(lettersGuessed.includes(userGuess))) {
                if (userGuess === computerChoice) {
                    wins++;
                    computerChoice = alpha[Math.floor(Math.random() * alpha.length)];
                    console.log(computerChoice);
                    guessesLeft = 9;
                    lettersGuessed = [];
                } else {
                    guessesLeft--;
                    lettersGuessed.push(userGuess);
                } if (guessesLeft === 0) {
                    losses++;
                    guessesLeft = 9;
                }
            }

            winsText.textContent = "wins: " + wins;
            lossesText.textContent = "losses: " + losses;
            guessesLeftText.textContent = "guesses left: " + guessesLeft;
            lettersGuessedText.textContent = "your guesses so far: " + lettersGuessed.join(", ");
        };
    </script>

</body>

</html>
